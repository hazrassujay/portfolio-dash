<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Sujay Hazra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Global Styles */
        body {
            font-family: "Poppins", "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top left, rgba(255,153,51,0.25), transparent 40%),
                        radial-gradient(circle at bottom right, rgba(19,136,8,0.25), transparent 40%),
                        linear-gradient(135deg, #fff 40%, #ffffff 60%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #222;
        }

        /* ===== SOCIAL BAR ===== */
        .social-bar {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 999;
        }

        .social-bar a {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .social-bar a:hover {
            background: linear-gradient(135deg, #ff9933, #128807);
            color: white;
            transform: scale(1.1);
        }


        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
            padding: 15px 50px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            border-bottom: 2px solid rgba(255,255,255,0.3);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #222;
        }

        .logo span {
            color: #138808;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover, nav a.active {
            color: #ff6600;
        }

        /* Contact Section */
        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
        }

        .contact-card {
            width: 100%;
            max-width: 500px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            background-clip: padding-box;
            border-image: linear-gradient(45deg, #ff9933, #ffffff, #138808) 1;
        }

        .contact-card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #004080;
        }

        .contact-card input,
        .contact-card textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        .contact-card input:focus,
        .contact-card textarea:focus {
            border: 2px solid #138808;
        }

        .contact-card button {
            background: linear-gradient(90deg, #ff9933, #138808);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: 0.3s;
        }

        .contact-card button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #138808, #ff9933);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(255,255,255,0.3);
        }

        .footer-copy {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
        }

        /* Success Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: pop 0.4s ease;
            border: 2px solid #fff;
        }

        @keyframes pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .checkmark {
            font-size: 60px;
            color: #138808;
            margin-bottom: 15px;
            animation: tick 0.6s ease-in-out;
        }

        @keyframes tick {
            0% { transform: scale(0); }
            60% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .modal button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background: linear-gradient(90deg, #ff9933, #138808);
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        .modal button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- Floating Social Bar -->
    <div class="social-bar">
        <a href="mailto:hazrassujay@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
        <a href="tel:+918795572515" title="Call"><i class="fas fa-phone"></i></a>
        <a href="https://linkedin.com/in/sujayhazra" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com/hazrassujay" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
    </div>

    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">Sujay <span>Hazra</span></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="skills.html">Skills</a>
            <a href="experience.html">Experience</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-card glass">
            <h2><i class="fas fa-envelope-open-text"></i> Get in Touch</h2>
            <form id="contact-form" onsubmit="sendEmail(event)">
    <input type="text" id="name" name="name" autocomplete="name" placeholder="Your Name" required>
    <input type="email" id="email" name="email" autocomplete="email" placeholder="Your Email" required>
    <input type="text" id="subject" name="subject" autocomplete="off" placeholder="Subject" required>
    <textarea id="message" name="message" rows="5" autocomplete="off" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
</form>
        </div>
    </section>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="checkmark">✔</div>
            <h3>Message Sent Successfully!</h3>
            <p>Thank you for reaching out. I’ll get back to you soon.</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> <a href="mailto:hazrassujay@gmail.com">hazrassujay@gmail.com</a></p>
            <p><i class="fas fa-phone"></i> <a href="tel:+918795572515">+91 87955 72515</a></p>
            <p><i class="fas fa-map-marker-alt"></i> Ayodhya, India</p>
        </div>
        <p class="footer-copy">© 2025 Sujay Hazra | Portfolio Dashboard</p>
    </footer>

    <script>
function sendEmail(event) {
  event.preventDefault();

  const form = document.getElementById("contact-form");
  const formData = new URLSearchParams();
  formData.append("name", form.name.value.trim());
  formData.append("email", form.email.value.trim());
  formData.append("subject", form.subject.value.trim());
  formData.append("message", form.message.value.trim());

  fetch("https://script.google.com/macros/s/AKfycbw5CYkGSrLr-eEas9joiLexYPVkMSP2UXkvbw21hnPvKnG3ENK7RDRueSdc8eRCCMA/exec", {
      method: "POST",
      body: formData   // 🔹 sends as x-www-form-urlencoded
  })
  .then(r => r.text())
  .then(data => {
      console.log("Response:", data);
      if (data.includes("Email sent successfully")) {
          document.getElementById("successModal").style.display = "flex";
          form.reset();
      } else {
          alert("⚠️ " + data);
      }
  })
  .catch(err => {
      console.error("Fetch Error:", err);
      alert("Failed to send message.");
  });
}

function closeModal() {
    document.getElementById("successModal").style.display = "none";
}

// Optional: close modal when clicking outside
window.addEventListener("click", function(e) {
    const modal = document.getElementById("successModal");
    if (e.target === modal) {
        closeModal();
    }
});
</script>

</body>
</html>

    <style>
        /* ===== Global Styles ===== */
        body {
            font-family: "Poppins", "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top left, rgba(255,153,51,0.25), transparent 40%),
                        radial-gradient(circle at bottom right, rgba(19,136,8,0.25), transparent 40%),
                        linear-gradient(135deg, #fff 40%, #ffffff 60%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #222;
        }

        /* ===== SOCIAL BAR ===== */
        .social-bar {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 999;
        }

        .social-bar a {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .social-bar a:hover {
            background: linear-gradient(135deg, #ff9933, #128807);
            color: white;
            transform: scale(1.1);
        }


        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
            padding: 15px 50px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            border-bottom: 2px solid rgba(255,255,255,0.3);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #222;
        }

        .logo span {
            color: #138808;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover, nav a.active {
            color: #ff6600;
        }

        /* ===== Projects Section ===== */
        .content {
            padding: 20px 20px;
            text-align: center;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #004080;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .project-card {
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;

            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            background-clip: padding-box;
            border-image: linear-gradient(45deg, #ff9933, #ffffff, #138808) 1;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .project-image {
            position: relative;
        }

        .project-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .image-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: 0.3s;
            cursor: pointer;
            flex-direction: column;
            color: white;
        }

        .project-image:hover .image-overlay {
            opacity: 1;
        }

        .image-overlay i {
            font-size: 30px;
            margin-bottom: 5px;
            color: #ff9933;
        }

        .project-content {
            padding: 20px;
        }

        .project-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #004080;
        }

        .project-desc {
            font-size: 0.95rem;
            color: #070707;
            margin-bottom: 10px;
        }

        .tech-used {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .pill {
            background: linear-gradient(90deg, #ff9933, #138808);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #fff;
        }

        /* ===== Modal Styles ===== */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: pop 0.4s ease;
            border: 2px solid #fff;
            color: #000;
            max-width: 600px;
        }

        @keyframes pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .modal h3 {
            color: #000;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .modal p {
            color: #000;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .modal button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: linear-gradient(90deg, #c31432, #240b36);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .modal button:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(255,255,255,0.3);
        }

        .footer-copy {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            header.navbar {
                flex-direction: column;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

const grid = document.getElementById("projectsGrid");
const modal = document.getElementById("projectModal");
const modalImg = document.getElementById("modalImg");
const modalTitle = document.getElementById("modalTitle");
const modalDesc = document.getElementById("modalDesc");
const modalTech = document.getElementById("modalTech");
const closeModal = document.getElementById("closeModal");

// Utility: Check if image exists
function checkImage(url, callback) {
    const img = new Image();
    img.onload = () => callback(true);
    img.onerror = () => callback(false);
    img.src = url;
}

// Load project cards dynamically
projects.forEach((p, i) => {
    const card = document.createElement("div");
    card.classList.add("project-card");

    checkImage(p.img, (exists) => {
        const imageContent = exists
            ? `<img src="${p.img}" alt="${p.title}">`
            : `<div class="icon-placeholder"><i class="${p.icon}"></i></div>`;

        card.innerHTML = `
            <div class="project-image" data-index="${i}">
                ${imageContent}
                <div class="image-overlay"><i class="fas fa-eye"></i><span>View Details</span></div>
            </div>
            <div class="project-content">
                <div class="project-title"><i class="${p.icon}"></i> ${p.title}</div>
                <div class="project-desc">${p.desc}</div>
                <div class="tech-used">${p.tech.map(t => `<span class='pill'>${t}</span>`).join('')}</div>
            </div>`;
        grid.appendChild(card);
    });
});

    // Show modal
    grid.addEventListener("click", (e) => {
        const overlay = e.target.closest(".project-image");
        if (!overlay) return;

        const idx = overlay.dataset.index;
        const proj = projects[idx];

        modalImg.src = proj.img;
        modalTitle.innerHTML = `<i class="fas ${proj.icon}"></i> ${proj.title}`;
        modalDesc.textContent = proj.desc;
        modalTech.innerHTML = proj.tech.map(t => `<span class='pill'>${t}</span>`).join(' ');
        modal.style.display = "flex";
    });

    // Close modal when clicking close icon or outside
    closeModal.addEventListener("click", () => modal.style.display = "none");
    window.addEventListener("click", (e) => {
        if (e.target === modal) modal.style.display = "none";
    });

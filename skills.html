    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ===== GLOBAL RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", "Segoe UI", sans-serif;
        }

        body {
            background: radial-gradient(circle at top left, rgba(255,153,51,0.25), transparent 40%),
                        radial-gradient(circle at bottom right, rgba(19,136,8,0.25), transparent 40%),
                        linear-gradient(135deg, #fff 40%, #ffffff 60%);
            color: #222;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            backdrop-filter: blur(6px);
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 60px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #000;
        }

        .logo span {
            color: #128807;
        }

        .navbar nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 2px solid transparent;
        }

        .navbar nav a:hover, .navbar nav a.active {
            color: #ff9933;
            border-bottom: 2px solid #ff9933;
        }

        /* ===== SOCIAL BAR ===== */
        .social-bar {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 999;
        }

        .social-bar a {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .social-bar a:hover {
            background: linear-gradient(135deg, #ff9933, #128807);
            color: white;
            transform: scale(1.1);
        }

        /* ===== SKILLS SECTION ===== */
        .content {
            flex: 1;
        }

        .skills-section {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 40px;
            color: #004080;
        }

        .section-title i {
            color: #004080;
            margin-right: 10px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .skill-card {
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 20px 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeIn 0.8s forwards;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            margin-bottom: 10px;
            color: #004080;
        }

        .skill-bar {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
        }

        .skill-fill {
            height: 10px;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff9933, #128807);
            width: 0;
            transition: width 2s ease-out;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(255,255,255,0.3);
        }

        .footer-copy {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar nav a {
                display: inline-block;
                margin: 10px;
            }

            .social-bar {
                left: auto;
                right: 15px;
                flex-direction: row;
                top: auto;
                bottom: 15px;
                transform: none;
            }

            .skills-section {
                padding: 15px;
            }
        }
    </style>
</head>

    <script>
        // Animate skill bars on scroll
        const skillBars = document.querySelectorAll(".skill-fill");

        const animateSkills = () => {
            skillBars.forEach(bar => {
                const rect = bar.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    const width = bar.getAttribute("data-skill");
                    bar.style.width = width + "%";
                }
            });
        };

        window.addEventListener("scroll", animateSkills);
        window.addEventListener("load", animateSkills);
    </script>
